<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Patient</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search-1.css">
    <link rel="stylesheet" href="assets/css/Table-With-Search.css">
</head>

<body>
    <div class="container profile profile-view" id="profile">
        <form>
            <div class="form-row profile-row">
                <div class="col-md-8 offset-xl-2">
                    <h1>Update Patient Profile </h1>
                    <hr>
                    <div class="form-group"><label style="font-size: 20px;"><strong>Patient NID&nbsp;</strong></label><input class="border rounded border-dark form-control form-control-lg" type="number" name="PatientNid" required=""></div>
                    <div class="form-group"><label>Patient Name</label><input class="form-control" type="text" name="patientName" required=""></div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label>Father Name</label><input class="form-control" type="text" name="fatherName" required=""></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label>Mother Name</label><input class="form-control" type="text" name="motherName" required=""></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label>Patient Gender</label><select class="form-control" required="" name="patientGender"><optgroup label="Select Gender"><option value="Female">Female</option><option value="Male">Male</option><option value="Other">Other</option></optgroup></select></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label>Age</label><input class="form-control" type="number" name="patientAge" required=""></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label>Blood Group</label><select class="form-control" required="" name="patientBlood"><optgroup label="Select Blood Group"><option value="A+ (Positive)">A+ (Positive)</option><option value="A-">A-</option><option value="AB+ (Positive)">AB+ (Positive)</option><option value="AB-">AB-</option><option value="B+ (Positive)">B+ (Positive)</option><option value="B-">B-</option><option value="O+ (Positive)">O+ (Positive)</option><option value="O-">O-</option></optgroup></select></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label>Temperature</label><input class="form-control" type="number" name="patientTemperature" required=""></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Address</label><input class="form-control" type="text" name="patientAddress" required=""></div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
    <script src="assets/js/Table-With-Search.js"></script>
</body>

</html>
