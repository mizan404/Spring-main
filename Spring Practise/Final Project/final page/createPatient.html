<body style="background-color: rgb(255,255,255);">
    <div class="container shadow-lg profile profile-view" id="profile" style="background-color: #f4f4f4;margin-top: 150px;margin-bottom: 150px;">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="border rounded-0 avatar-bg center"></div>
                    </div><input type="file" class="form-control" name="avatar-file"></div>
                <div class="col-md-8">
                    <h1 style="color: rgb(22,135,254);background-color: rgba(247,247,247,0);"><strong>Patient Profile</strong></h1>
                    <hr>
                    <div class="form-group"><label style="font-size: 16px;"><strong>Patient NID</strong></label><input class="form-control" type="number"></div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Firstname </label><input class="form-control" type="text" name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Lastname </label><input class="form-control" type="text" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Father Name</label><input class="form-control" type="text" name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Mother Name</label><input class="form-control" type="text" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6" style="width: 350px;">
                            <fieldset class="form-group">
                                <div class="row">
                                    <legend style="font-size: 13px;margin-left: 9px;">Patient Blood Group</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check form-check-inline text-uppercase"><input class="form-check-input" type="radio" id="femaleCheck" name="female" value="Female"><label class="form-check-label text-capitalize" for="femaleCheck"><strong>Female</strong></label></div>
                                        <div class="form-check form-check-inline text-uppercase"><input class="form-check-input" type="radio" id="maleCheck" name="male" value="Male"><label class="form-check-label text-capitalize" for="maleCheck"><strong>male</strong></label></div>
                                        <div class="form-check form-check-inline text-uppercase"><input class="form-check-input" type="radio" id="otherCheck" name="other" value="Other"><label class="form-check-label text-capitalize" for="otherCheck"><strong>other</strong></label></div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="margin-bottom: 0px;">Age</label></div><input class="form-control" type="text" style="margin-top: 0px;"></div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Patint Blood Group</label><select class="form-control"><optgroup label="Select A Group"><option value="A+" selected="">A+</option><option value="A-">A-</option><option value="AB+">AB+</option><option value="AB-">AB-</option><option value="B+">B+</option><option value="B-">B-</option><option value="O+">O+</option><option value="O-">O-</option></optgroup></select></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Designation</label><select class="form-control"><optgroup label="This is a group"><option value="12" selected="">This is item 1</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select></div>
                        </div>
                    </div>
                    <div class="form-group"><label>Patient Address<br></label><input class="form-control" type="text"></div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
