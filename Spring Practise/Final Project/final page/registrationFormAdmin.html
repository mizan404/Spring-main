<body style="background-color: rgb(241,241,241);">
    <p class="text-center" style="font-size: 25px;margin-top: 110px;"><strong>Registration Form For Admin</strong></p>
    <div class="container text-danger border rounded" style="margin-top: 10px;margin-bottom: 100px;background-color: rgba(255,255,255,0);">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 text-capitalize">
                <form><label style="font-size: 20px;">Admin Name<br></label><input class="border rounded border-dark form-control" type="text" style="background-color: rgba(255,255,255,0);" placeholder="Admin Name"><label style="font-size: 20px;">Admin NID<br></label>
                    <input
                        class="border rounded border-dark form-control" type="number" style="background-color: rgba(255,255,255,0);" placeholder="Admin NID"><label style="font-size: 20px;">Admin Email<br></label><input class="border rounded border-dark form-control" type="email" placeholder="Admin Email " style="background-color: rgba(255,255,255,0);"><label style="font-size: 20px;">Admin Role<br></label>
                        <select
                            class="border rounded border-dark form-control" style="background-color: rgba(255,255,255,0);">
                            <optgroup label="Select an admin role">
                                <option value="12" selected="">IT</option>
                                <option value="13">Main</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                            </select><button class="btn btn-success btn-block btn-lg text-uppercase" data-bs-hover-animate="pulse" type="submit" style="margin-top: 20px;margin-bottom: 10px;"><strong>Submit</strong></button></form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
