<body style="background-color: rgb(255,255,255);">
    <p class="text-center" style="margin-top: 100px;font-size: 30px;"><strong>Appointment Form</strong></p>
    <div class="container text-center border-dark" style="margin-top: 20px;background-color: #ffffff;padding-top: 20px;padding-bottom: 20px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col" style="padding-top: 0;color: rgb(0,123,247);font-size: 13px;">
                <form class="text-left"><label style="font-size: 25px;"><strong>Patient NID&nbsp;</strong></label><input class="border rounded border-dark form-control form-control-lg" type="number" placeholder="Patient NID"><label style="font-size: 20px;"><strong>Patient Name</strong></label>
                    <input
                        class="form-control-plaintext border rounded border-dark" type="text" readonly=""><label style="font-size: 20px;"><strong>Patient Father Name</strong></label><input class="form-control-plaintext border rounded border-dark" type="text" readonly=""><label style="font-size: 20px;"><strong>Patient Mother Name</strong></label>
                        <input
                            class="form-control-plaintext border rounded border-dark" type="text" readonly=""><label style="font-size: 20px;"><strong>Patient Age</strong></label><input class="form-control-plaintext border rounded border-dark" type="text" readonly=""><label style="font-size: 20px;"><strong>Patient Gender</strong></label>
                            <input
                                class="form-control-plaintext border rounded border-dark" type="text" readonly=""><label style="font-size: 20px;"><strong>Patient Address</strong></label><input class="form-control-plaintext border rounded border-dark" type="text" readonly=""><label style="font-size: 20px;"><strong>Patient Problem</strong></label>
                                <select
                                    class="border rounded border-dark form-control">
                                    <optgroup label="This is a group">
                                        <option value="12" selected="">This is item 1</option>
                                        <option value="13">This is item 2</option>
                                        <option value="14">This is item 3</option>
                                    </optgroup>
                                    </select><button class="btn btn-warning btn-block btn-lg text-uppercase border rounded" data-bs-hover-animate="pulse" type="submit" style="margin-top: 20px;margin-bottom: 10px;"><strong>appointment</strong></button></form>
            </div>
            <div class="col-2 text-left"><button class="btn btn-success btn-lg text-uppercase border rounded" data-bs-hover-animate="pulse" type="submit" style="margin-top: 45px;"><strong>Search</strong></button></div>
        </div>
    </div>
